<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 Пример валидации на CSS3</title>
<link rel="stylesheet" media="screen" href="styles.css" >
</head>
<body>
<form class="contact_form" action="" method="post" name="contact_form"><!--action=""-validates but don't sent to server-->

<ul>
	<li>
		<h2>Свяжитесь с нами</h2>
		<span class="required_notification">*обозначены обязятельные для заполнения поля</span>
	</li>
	<li>
		<label for="name">Имя:</label>
		<input type="text" name="name" placeholder="Вася Пупкин" required/>
	</li>
	<li>
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="name@something.com" required/>
		<span class="form_hint">Правильный формат ввода name@something.com</span>
	</li>
	<li>
		<label for="website">Сайт:</label>
		<input type="url" name="website" placeholder="http://somesite.com/" required pattern="(http|https)://.+"/>
		<span class="form_hint">Правильный формат ввода "http://somesite.com"</span>

	</li>
	<li>
		<label for="message">Текст сообщения:</label>
		<textarea name="message" cols="40" rows="6" required></textarea>
	</li>
	<li>
		<label></label>
		<button class="submit" type="submit">Отправить</button>
	</li>
</ul>

</form>





</body>
</html>
